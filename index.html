<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      rel="css-reset"
      href="https://cdn.jsdelivr.net/npm/css-reset@0.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer type="module" src="./src/js/main.js"></script>
  </head>
  <body>
    <div class="inner">
      <div class="date-box">
        <span class="date-text">날짜</span>
        <span class="todays-date"></span>
      </div>
      <div class="todolist_title">
        <div class="inner">
          <h1>할 일 목록</h1>
        </div>
        <div class="todo-input">
          <form onsubmit=" false" action="">
            <input class="input input-text" type="text" />
            <button class="button">추가</button>
          </form>
        </div>
      </div>
      <div class="todolist_list--headers">
        <div class="list--header">완료</div>
        <div class="list--header">오늘 해야할 일</div>
        <div class="list--header">날짜</div>
        <div class="list--header">수정</div>
        <div class="list--header">삭제</div>
      </div>
      <ul class="container"></ㅕl>
    </div>
  </body>
</html>
